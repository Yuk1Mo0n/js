<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex1</title>
</head>
<body>
    <h1> Exercício 001- Alterandoa cor de fundo da página</h1>
    <button onclick="Botao1( )">Vemelho</button>
    <button onclick="Botao2( )">Verde</button>
    <button onclick="Botao3( )">Azul</button>
    
    <script>

        function Botao1(){
            //alert("Você clicou no botão 1")
            document.body.style.backgroundColor = 'red'
        }
        function Botao2(){
            //alert("Você clicou no botão 2")
            document.body.style.backgroundColor = 'green'
        }
        function Botao3(){
            //alert("Você clicou no botão 3")
            document.body.style.backgroundColor = 'blue'
        }


    </script>
</body>
</html>
