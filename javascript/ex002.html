<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>002JS</title>
</head>
<body>
    <h1> Trabalhando com Dados</h1>
    <br>
    <button onclick="BotaoNome()">Qual é o seu nome?</button>

    <script>
        function BotaoNome(){
             var nome = prompt('Qual é o seu nome?')
             confirm(`Seja Bem-Vindo ${nome}`)
        }
    </script>
</body>
</html>
